<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REST Countries Data</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }
  </style>
</head>
<body>
  <h2>Countries from Asia</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Capital</th>
        <th>Population</th>
        <th>Flag</th>
      </tr>
    </thead>
    <tbody id="asiaCountriesTableBody"></tbody>
  </table>

  <h2>Countries with Population Less Than 2 Lakhs</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Capital</th>
        <th>Population</th>
        <th>Flag</th>
      </tr>
    </thead>
    <tbody id="populationLessThan2LakhsTableBody"></tbody>
  </table>

  <h2>All Countries</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Capital</th>
        <th>Population</th>
        <th>Flag</th>
      </tr>
    </thead>
    <tbody id="allCountriesTableBody"></tbody>
  </table>

  <h2>Total Population of All Countries</h2>
  <p id="totalPopulation"></p>

  <h2>Countries using US Dollars</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Capital</th>
        <th>Population</th>
        <th>Flag</th>
      </tr>
    </thead>
    <tbody id="usDollarCountriesTableBody"></tbody>
  </table>

  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
